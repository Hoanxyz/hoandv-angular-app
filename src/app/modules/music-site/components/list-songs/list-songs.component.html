<div class="pb-28 mb-2 md:mb-0 max-w-screen-xl px-3 md:px-5 lg:px-8 mx-auto font-mali">
  <div class="mb-8 lg:mb-10 border-b border-neutral-700 md:border-0 pb-8 md:pb-0">
    <h1 class="text-3xl md:text-5xl lg:text-6xl mb-8 lg:mb-10 text-center pt-5 font-semibold">My Favorite Songs</h1>
    <div class="md:flex">
      <div class="md:w-1/2 mb-8 md:mb-0 border-b border-neutral-700 md:border-0 pb-8 md:pb-0">
        <h2 class="text-2xl md:text-3xl mb-4 lg:mb-8">All Songs</h2>
        <app-song-table [pageAble]="pageAble"></app-song-table>
      </div>
      <div class="md:w-1/2 md:pl-10 lg:pl-20">
        <app-search-bar></app-search-bar>
      </div>
    </div>
  </div>
  <div class="flex items-center">
    <input class="max-w-60" type="file" (change)="onFileSelected($event)" accept=".mp3, .m4a, .flac">
    <button class="!w-10 !h-10" mat-fab color="accent" (click)="onUpload()" [disabled]="!selectedFile"
            aria-label="Upload song (mp3 and m4a only)">
      <mat-icon>upload</mat-icon>
    </button>
  </div>
  <app-play-bar></app-play-bar>
</div>
