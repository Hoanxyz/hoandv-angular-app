<div class="fixed bottom-0 left-0 w-full flex justify-between bg-pink-500 z-10">
  <div class="m-auto py-4 md:flex items-center w-fit">
    <p class="font-medium text-white mr-2 text-center mb-2 md:mb-0" *ngIf="songPlayingName">{{ songPlayingName | removeExtension}}</p>
    <audio #audio src="{{ audioSource }}" loop [controls]="true"></audio>
  </div>
</div>
