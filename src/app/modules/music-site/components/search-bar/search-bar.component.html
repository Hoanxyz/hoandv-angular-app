<div class="flex justify-between items-center mb-8">
  <form [formGroup]="formSearch" class="w-full flex items-center">
    <mat-form-field class="mr-5 flex-grow">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Golden Hour" formControlName="songName" value="">
      <mat-error class="pt-2" *ngIf="formSearch.get('songName')?.hasError('required')">
        Chưa điền thì kiếm cái gì trời
      </mat-error>
    </mat-form-field>
    <button class="!w-10 !h-10" mat-fab color="accent" (click)="searchSong()"
            aria-label="Play this song">
      <mat-icon>search</mat-icon>
    </button>
  </form>
</div>
<div>
  <app-song-table [pageAble]="pageAble" [showDelete]="false"></app-song-table>
</div>
